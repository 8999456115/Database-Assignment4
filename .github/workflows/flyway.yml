name: Flyway Database Migrations

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Start MySQL container
      run: |
        docker run -d \
          --name database-assignment4-db-1 \
          -e MYSQL_ROOT_PASSWORD=root \
          -e MYSQL_DATABASE=subscribers \
          -p 3306:3306 \
          mysql:8.0

    - name: Wait for MySQL to be ready
      run: |
        timeout 60 bash -c 'until docker exec database-assignment4-db-1 mysqladmin ping -h localhost -u root -proot --silent; do sleep 1; done'

    - name: Debug MySQL container
      run: |
        echo "Checking MySQL container status:"
        docker ps
        echo "Checking MySQL logs:"
        docker logs database-assignment4-db-1
        echo "Testing MySQL connection:"
        docker exec database-assignment4-db-1 mysql -u root -proot -e "SELECT 1;"

    - name: Create database and user
      run: |
        docker exec database-assignment4-db-1 mysql -u root -proot -e "CREATE DATABASE IF NOT EXISTS subscribers;"
        docker exec database-assignment4-db-1 mysql -u root -proot -e "CREATE USER IF NOT EXISTS 'subuser'@'%' IDENTIFIED BY 'subpass';"
        docker exec database-assignment4-db-1 mysql -u root -proot -e "GRANT ALL PRIVILEGES ON subscribers.* TO 'subuser'@'%';"
        docker exec database-assignment4-db-1 mysql -u root -proot -e "FLUSH PRIVILEGES;"

    - name: Run Initial Flyway Migrations
      run: |
        docker run --rm \
          --network container:database-assignment4-db-1 \
          -v ${{ github.workspace }}/migrations/init:/flyway/sql \
          flyway/flyway:9-alpine \
          -url=jdbc:mysql://localhost:3306/subscribers?allowPublicKeyRetrieval=true&useSSL=false \
          -user=root \
          -password=root \
          migrate

    - name: Run Incremental Flyway Migrations
      run: |
        docker run --rm \
          --network container:database-assignment4-db-1 \
          -v ${{ github.workspace }}/migrations/incremental:/flyway/sql \
          flyway/flyway:9-alpine \
          -url=jdbc:mysql://localhost:3306/subscribers?allowPublicKeyRetrieval=true&useSSL=false \
          -user=root \
          -password=root \
          migrate

    - name: Run Database Tests
      run: |
        pip install mysql-connector-python
        python test_subscribers.py

    - name: Deployment Complete
      run: |
        echo "âœ… Database deployment completed successfully!"
        echo "ðŸ“Š Initial migrations: Applied"
        echo "ðŸ”„ Incremental migrations: Applied"
        echo "ðŸ§ª Tests: Passed"

    - name: Cleanup
      if: always()
      run: |
        docker stop database-assignment4-db-1 || true
        docker rm database-assignment4-db-1 || true
