name: MySQL Database Setup Demo
run-name: ${{ github.actor }} is testing out MySQL GitHub Actions ðŸš€

on: [push]

jobs:
  setup_mysql_database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start MySQL container
        run: |
          docker run -d \
            --name mysql-demo-container \
            -e MYSQL_ROOT_PASSWORD=Secret5555 \
            -e MYSQL_DATABASE=flyway_test \
            -p 3306:3306 \
            mysql:8.0

      - name: Wait for MySQL to be ready
        run: |
          timeout 60 bash -c 'until docker exec mysql-demo-container mysqladmin ping -h localhost -u root -pSecret5555 --silent; do sleep 1; done'

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Deploy to Database
        run: |
          if [ -f schema_changes.sql ]; then
            docker exec mysql-demo-container mysql -u root -pSecret5555 flyway_test < schema_changes.sql
          else
            echo "schema_changes.sql not found, skipping database deployment"
          fi

      - name: Run Flyway migrations
        run: |
          docker run --rm \
            --network container:mysql-demo-container \
            -v ${{ github.workspace }}/migrations:/flyway/sql \
            flyway/flyway:9-alpine \
            -url=jdbc:mysql://localhost:3306/flyway_test?allowPublicKeyRetrieval=true&useSSL=false \
            -user root \
            -password Secret5555 \
            migrate

      - name: Cleanup
        if: always()
        run: |
          docker stop mysql-demo-container || true
          docker rm mysql-demo-container || true